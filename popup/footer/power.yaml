action: fire-dom-event
browser_mod:
  command: popup
  title: Electrical

  card:
    type: vertical-stack
    cards:

      - type: entities
        show_title: false
        show_header_toggle: false
        card_mod:
          class: header
          style:
            .: |
              ha-card {
                animation: none !important;
                margin: 0px !important;
              }
              .card-content {
                padding: 1.5em 2.7em 3em 2em;
              }
              :host .main-title {
                pointer-events: none;
              }
            mini-graph-card:
              $: |
                ha-card {
                  padding: 0px !important;
                }
            hui-horizontal-stack-card:
              $:
                .: |
                  #root {
                    margin-top: 1em;
                    margin-right: 1.5em;
                  }
                  #root > * {
                    flex: none !important;
                  }
                hui-entities-card:
                  $:
                    .: |
                      #states {
                        padding: 0;
                      }
                    hui-sensor-entity-row:
                      $hui-generic-entity-row$: |
                        .info {
                          margin: 0 8px 0 8px !important;
                        }

        entities:
          - entity: sensor.eva_meter_reader_electricalmeasurementrmscurrent
            name: Current

          - entity: sensor.eva_meter_reader_electricalmeasurementrmsvoltage
            name: Voltage

          - entity: sensor.eva_meter_reader_smartenergymetering
            name: Usage metering
            icon: mdi:crosshairs-gps

          - entity: sensor.electrical_daily_usage
            name: Todays total

          - type: custom:template-entity-row
            icon: mdi:cash
            name: Todays cost
            state: "{{ (states('sensor.electrical_daily_cost_rounded')) }},-"

          - type: custom:template-entity-row
            icon: mdi:cash-clock
            name: Current price
            state: "{{ (states('sensor.nordpool_hvfoss') | round(2)) }},-"

          - type: custom:template-entity-row
            icon: mdi:cash-minus
            name: Cheapest price
            state: "{{ (states('sensor.cheapest_price') | round(2)) }},-"
            secondary: "At {{ (states('sensor.cheapest_price_start')) }}:00"


        footer:
          type: custom:apexcharts-card
          layout: minimal
          graph_span: 1h
          locale: se
          show:
            loading: false
          apex_config:
            chart:
              fontFamily: Roboto
              height: 135px
              offsetY: -20px
            grid:
              padding:
                top: -20
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                format: dddd HH:mm
            xaxis:
              crosshairs:
                show: false
            legend:
              fontSize: 14px
              fontWeight: 400
              itemMargin:
                horizontal: 25
              formatter: |
                EVAL:(seriesName, opts) => {
                  var arr = opts.w.globals.series[opts.seriesIndex],
                    value = arr[arr.length - 1],
                    convert = (value / 1024).toFixed(2);
                  if (value == null) {
                    return seriesName;
                  } else {
                    return value < 1024 ? `${Math.round(value)} kB/s` : `${convert} MB/s`;
                  }
                }
              markers:
                width: 26
                height: 23
                customHTML:
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                fillColors:
                  - none
                  - none
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.eva_meter_reader_smartenergymetering
              name: Watts
              color: '#fbff00'
