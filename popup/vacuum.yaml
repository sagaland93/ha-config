action: fire-dom-event
browser_mod:
  command: popup
  title: Vaccuum
  style:
    .: |
      :host .content {
        width: calc(385px + 495px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
      :host .main-title {
        pointer-events: none;
      }
    layout-card$grid-layout:
      $: |
        hui-vertical-stack-card {
          animation: border 1s forwards;
        }
        @keyframes border {
          0%, 100% {
              border-right: 1.5px solid rgba(0, 0, 0, 0.2);
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-vertical-stack-card {
              border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
              padding-right: 0;
              animation: none;
          }
        }
      $hui-vertical-stack-card:
        $: |
          hui-horizontal-stack-card {
            padding: 0em 2em 2.3em 2em;
          }
        $hui-entities-card$: |
          .card-content {
            padding: var(--card-content-padding);
            letter-spacing: normal;
          }
        $hui-horizontal-stack-card$: |
          #root {
            justify-content: space-evenly;
            max-width: 82vw; /* iphonex */
          }
      $xiaomi-vacuum-map-card:
        $: |
          div.map-wrapper, div.controls-wrapper {
            padding: var(--card-content-padding);
            padding-top: 0;
            padding-bottom: 0;
            letter-spacing: normal;
          }
          div.tiles-wrapper, div.vacuum-controls, #map-zoomer-overlay {
            display: none;
          }
          div.map-controls-wrapper {
            padding-top: 18px;
            display: none;
          }
          paper-button {
            --mdc-icon-size: 2em;
            color: #9da0a2 !important;
            padding: 0.42em;
          }
          ha-card {
            --map-card-primary-color: #FFFFFF10;
            --map-card-secondary-color: none;
            --map-card-secondary-text-color: #9da0a2;
            --map-card-zoomer-background: none;
            --map-card-predefined-rectangle-fill-color: none;
            --map-card-predefined-rectangle-line-color: none;
            --map-card-predefined-rectangle-line-color-selected: rgba(255, 255, 255, 0.5);
            --map-card-predefined-rectangle-fill-color-selected: rgba(42, 124, 194, 0.1);
            --map-card-predefined-rectangle-icon-background-color-selected: rgb(42, 124, 194);
            --map-card-internal-big-radius: 0.6em !important;
          }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 385px 495px
      grid-template-rows: 1fr
      grid-template-areas: |
        "info map"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "info"
            "map"
    cards:

      #################################################
      #                                               #
      #                    SETTINGS                   #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: info
        cards:
        - type: entities
          title: Overview
          card_mod:
            class: header
          entities:

          - entity: vacuum.roborock_s6
            name: State

          - entity: sensor.roborock_s6_last_clean_area
            name: Last cleaned area

          - type: custom:bar-card
            width: 55%
            height: 2em
            decimal: 0
            unit_of_measurement: '%'
            positions:
              icon: outside
              indicator: 'off'
              name: outside
            severity:
              - color: '#303435'
                from: 11
                to: 100
              - color: '#6d2525'
                from: 0
                to: 10
            entity_row: true
            entities:

              - entity: vacuum.roborock_s6
                attribute: battery_level
                name: Battery
                icon: mdi:battery

              - entity: sensor.template_vacuum_filter
                name: Filter

              - entity: sensor.template_vacuum_mainbrush
                name: Main brush

              - entity: sensor.template_vacuum_sidebrush
                name: Side brush

              - entity: sensor.template_vacuum_sensors
                name: Dirt sensor



        - type: horizontal-stack
          cards:

            - type: custom:button-card
              entity: vacuum.roborock_s6
              icon: mdi:play-pause
              tap_action:
                action: call-service
                service: >
                  [[[
                    return `[[[
                      return entity.state === 'docked' || entity.state === 'paused'
                        ? 'vacuum.start'
                        : 'vacuum.pause';
                    ]]]`
                  ]]]
                service_data:
                  entity_id: >
                    [[[
                      return `[[[
                        return entity.entity_id;
                      ]]]`
                    ]]]
              template: icon_only

            - type: custom:button-card
              entity: vacuum.roborock_s6
              icon: mdi:arrow-u-down-left
              tap_action:
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: >
                    [[[
                      return `[[[
                        return entity.entity_id;
                      ]]]`
                    ]]]
              template: icon_only



      #################################################
      #                                               #
      #                      MAP                      #
      #                                               #
      #################################################

      - type: custom:xiaomi-vacuum-map-card
        title: Map
        view_layout:
          grid-area: map
        card_mod:
          class: header
        entity: vacuum.roborock_s6
        map_source:
          camera: camera.vacuum_map
        calibration_source:
          camera: true
        map_locked: true

