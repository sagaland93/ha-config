action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Cameras
    size: wide
    style: >
      --popup-background-color: transparent;
    content:
      type: custom:mod-card
      
      card:
        type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: grid
            layout:
              grid-gap: 0.4vw
              #grid-template-columns: 860px 860px
              grid-template-rows: 540px 540px
              grid-template-areas: |
                "cam1 cam2"
                "cam3 cam4"

              mediaquery:
                #hide_header: false
                #phone
                "(max-width: 800px)":
                  grid-gap: 1.5vw
                  grid-template-columns: auto
                  grid-template-rows: auto auto auto auto
                  grid-template-areas: |
                    "cam1"
                    "cam2"
                    "cam3"
                    "cam4"

                #tablet
                "(max-width: 2000px)":
                  grid-gap: 0.5vw
                  grid-template-rows: 23vw 23vw
                  grid-template-areas: |
                    "cam1 cam2"
                    "cam3 cam4"

            cards:


              - type: picture-elements
                elements: []
                camera_image: camera.driveway_snapshot
                show_info: false
                show_state: false
                show_name: false
                view_layout:
                  grid-area: cam1

              - type: picture-elements
                elements: []
                camera_image: camera.doorbell_snapshot
                aspect_ratio: 55%
                show_info: false
                show_state: false
                show_name: false
                view_layout:
                  grid-area: cam2

              - type: picture-elements
                elements: []
                camera_image: camera.living_room_snapshot
                show_info: false
                show_state: false
                show_name: false
                view_layout:
                  grid-area: cam3

              - type: picture-elements
                elements: []
                camera_image: camera.terrace_snapshot
                show_info: false
                show_state: false
                show_name: false
                view_layout:
                  grid-area: cam4

